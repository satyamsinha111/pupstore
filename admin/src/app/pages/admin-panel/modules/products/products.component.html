<div class="product-list-container w-100">
    <mat-card class="product-list-card w-100" >
      <div class="product-list-header">
        <h2>Product List</h2>
        <button mat-raised-button color="primary" (click)="addProduct()">
          <mat-icon>add</mat-icon> Add Product
        </button>
      </div>
      <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <!-- Product Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>
  
        <!-- Product Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let product"> {{product.price|currency: 'INR'}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date  </th>
            <td mat-cell *matCellDef="let product">
              {{product.price}}
            </td>
           </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let product">
            <button mat-button color="warn" (click)="deleteProduct(product)">Delete</button>
          </td>
         </ng-container>
         <ng-container matColumnDef="upload">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let product">
              <button mat-button color="warn" (click)="deleteProduct(product)">Upload Image</button>
            </td>
           </ng-container>
           
    
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
