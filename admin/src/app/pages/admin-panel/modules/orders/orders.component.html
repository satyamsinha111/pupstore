<div class="product-list-container w-100">
    <mat-card class="product-list-card w-100" >
      <div class="product-list-header">
        <h2>{{"Recieved orders"|uppercase}}</h2>
        
      </div>
      <table mat-table [dataSource]="orders" class="mat-elevation-z8">
        <ng-container matColumnDef="orderid">
            <th mat-header-cell *matHeaderCellDef> Order # </th>
            <td mat-cell *matCellDef="let order"> {{order.orderid}} </td>
          </ng-container>
        <!-- Product Name Column -->
        <ng-container matColumnDef="product_name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let order"> {{order.product_name}} </td>
        </ng-container>
  
        <!-- Product Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let order"> {{order.price|currency: 'INR'}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let order"> {{order.date|date}} </td>
          </ng-container>
  

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let order"> {{order.status}} </td>
          </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let order">
            <button mat-button color="warn" (click)="deleteOrder(order)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
